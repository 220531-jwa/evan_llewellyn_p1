<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Home Page</title>
</head>
<body>
    <button type="button" onclick="logout()">Log Out</button>
    <div id="data">
        <table id="rTable">
            <caption id="tableCaption">Your Reimbursements</caption>
            <tr>
                <th>rId</th>
                <th>Employee Name</th>
                <th>Status</th>
                <th>Type of Reimbursement</th>
                <th>Description</th>
                <th>Cost</th>
                <th>Amount to Reimburse</th>
                <th>Grading Format</th>
                <th>Passing Grade</th>
                <th>Grade Recieved</th>
                <th>Presentation Submitted</th>
                <th>Location</th>
                <th>Dates</th>
                <th>Times</th>
                <th>Edit</th>
                <th>userId</th>
            </tr>
        </table>
    </div>
    <p id="rAmountLeft">Available Reimbursement Left:</p>
    <button id="formButton" type="button" onclick="sendToForm()">Submit Reimbursement Request</button>

    <script src="./scripts.js"></script>
</body>
</html>
