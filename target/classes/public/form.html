<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Reimbursement Form</title>
</head>
<body>
    <div class="w-90 p-3 h-90 d-inline-block">
        <h2>Create Reimbursement</h2>
        <label>
            Reimbursement Type:
            <select id="rType" class="form-select form-select-sm">
                <option value="University Course">University Course</option>
                <option value="Seminar">Seminar</option>
                <option value="Certification">Certification</option>
                <option value="Certification Preparation Class">Certification Preparation Class</option>
                <option value="Technical Training">Technical Training</option>
                <option value="Other">Other</option>
            </select>
        </label>
        <br/>

        <label>
            Cost:
            <input id="cost" class="form-control form-control-sm" type="number" placeholder="Ex. 100.50">
        </label>
        <br/>

        <label>
            Location:
            <input id="location" class="form-control form-control-sm" type="text" placeholder="Ex. WPI">
        </label>
        <br/>

        <label>
            Grading Format:
            <select id="gFormat" class="form-select form-select-sm">
                <option value="Letter">Letter</option>
                <option value="Pass/Fail">Pass/Fail</option>
                <option value="Presentation">Presentation</option>
            </select>
        </label>
        <br/>

        <label id="gPassLabel">
            Passing Grade (Optional):
            <input id="gPass" style="width:125px" class="form-control form-control-sm" type="text" placeholder="Ex. B"></input>
        </label>
        <br/>

        <div>
            <label>
                Start Date:
                <input id="startDate" class="form-control form-control-sm" type="date"></input>
            </label>
            <label>
                End Date:
                <input id="endDate" class="form-control form-control-sm" type="date"></input>
            </label>
        </div>
       

        <div>
            <label>
                Start Time:
                <input id="startTime" class="form-control form-control-sm" type="time"></input>
            </label>
            <label>
                End Time:
                <input id="endTime" class="form-control form-control-sm" type="time"></input>
            </label>
        </div>

        <div class="row">
            <div class="col">
                <label>
                    Description (Optional):
                    <textarea id="description" class="form-control form-control-lg"></textarea>
                </label>
            </div>
            <div class="col">
                <br/>
                <button type="button" class="btn btn-primary" onclick="submitReimbursementForm()">Submit Reimbursement</button>
                <button type="button" class="btn btn-secondary" onclick="cancel()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
